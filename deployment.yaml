
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
  #namespace: go
  labels:
    app: goapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: goapi
  template:
    metadata:
      labels:
        app: goapi
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: goapi
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: go-service
  #namespace: go
spec:
  selector:
    app: goapi
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

----            
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-ingress
  #namespace: go
spec:
  ingressClassName: traefik
  rules:
    - host: msoares.appdev.rancher.marsdigital.site
      http:
        paths:
          - backend:
              service:
                name: go-service
                port:
                  number: 80
            path: /
            pathType: Prefix
